<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
   integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>index page</title>
</head>
<body>
    <div class="container">
        <h3>Rent Clothes !</h3>
        {% for message in messages %}
        <div class="alert alert-info alert-dismissible fade show" role="alert">
            <strong>{{message}}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
   
        {% for product in products %}
        <div class="card text-bg-light mb-3" style="width: 40%;">
            <div class="card-header">{{product.name}}</div>
            <div class="card-body">
              <h5 class="card-title">{{product.rent}} </h5>
                <form action="{% url 'check_booking' product.id %}" method="POST" >
                    {% csrf_token %}
                    <label class="form-label" for="rentfrom">Rent from</label>
                    <input type="date" name="rentfrom" id="rentfrom" class="form-control" />
                    <label class="form-label" for="rentto">Rent To</label>
                    <input type="date" name="rentto" id="rentto" class="form-control" />
                    <button class="btn btn-sm btn-outline-success my-3" type="submit">book</button>
                </form>
            </div> 
          </div>
        {% endfor %} 
    
    </div>
</body>
</html>
